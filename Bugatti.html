<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bugatti Hypercars</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

body {
    margin: 0;
    font-family: 'Orbitron', sans-serif;
    background: linear-gradient(135deg, #010101, #0a0a1f, #001122);
    color: #fff;
    overflow-x: hidden;
}

h1 {
    text-align: center;
    font-size: 70px;
    margin: 50px 0;
    color: #00ffff;
    text-transform: uppercase;
    letter-spacing: 5px;
    text-shadow: 0 0 20px #00ffff, 0 0 50px #0077ff;
    animation: titleGlow 2.5s infinite alternate;
}

@keyframes titleGlow {
    from { text-shadow: 0 0 15px #0077ff, 0 0 30px #00ffff; }
    to { text-shadow: 0 0 40px #00ffff, 0 0 70px #0077ff; }
}

.car-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 50px;
    padding: 50px;
    justify-items: center;
}

.car {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    perspective: 1000px;
}

.car-card {
    width: 340px;
    border-radius: 15px;
    overflow: hidden;
    position: relative;
    background: transparent;
    animation: float 3s ease-in-out infinite;
}

.car-card::before {
    content: '';
    position: absolute;
    top: -4px; left: -4px; right: -4px; bottom: -4px;
    border-radius: 19px;
    background: linear-gradient(45deg, #00ffff, #0077ff, #00ccff, #00ffff);
    background-size: 400% 400%;
    z-index: 2;
    animation: borderAnim 6s linear infinite;
}

.car-card img {
    width: 100%;
    height: auto;
    display: block;
    position: relative;
    z-index: 3;
    transition: transform 0.5s ease, filter 0.5s ease;
}

.car-card:hover img {
    transform: rotateY(8deg) scale(1.05);
    filter: drop-shadow(0 0 30px #00ffff);
}

@keyframes borderAnim {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

@keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-15px); }
}

.car::after {
    content: '';
    position: absolute;
    bottom: -20px;
    width: 80%;
    height: 25px;
    background: radial-gradient(ellipse at center, rgba(0,255,255,0.3), transparent 80%);
    filter: blur(8px);
    border-radius: 50%;
}

.car-name {
    display: block;
    text-align: center;
    margin-top: 15px;
    font-size: 26px;
    color: #00ccff;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 2px;
    text-shadow: 0 0 15px #00ffff, 0 0 30px #0077ff;
    transition: transform 0.3s, text-shadow 0.3s;
}

.car-name:hover {
    color: #fff;
    transform: scale(1.1);
    text-shadow: 0 0 40px #ffffff, 0 0 70px #00ccff;
}

footer {
    text-align: center;
    margin: 50px 0;
    color: #888;
    font-size: 18px;
    letter-spacing: 1px;
}
</style>
</head>
<body>
<h1>Bugatti Hypercars</h1>

<div class="car-container">
    <div class="car">
        <div class="car-card">
            <img src="noire.png" alt="Bugatti La Voiture Noire">
        </div>
        <div class="car-name">Bugatti La Voiture Noire</div>
    </div>

    <div class="car">
        <div class="car-card">
            <img src="bolide.png" alt="Bugatti Bolide">
        </div>
        <div class="car-name">Bugatti Bolide</div>
    </div>

    <div class="car">
        <div class="car-card">
            <img src="turbillon.png" alt="Bugatti Tourbillon">
        </div>
        <div class="car-name">Bugatti Tourbillon</div>
    </div>

    <div class="car">
        <div class="car-card">
            <img src="bugatti.png" alt="Bugatti Chiron">
        </div>
        <div class="car-name">Bugatti Chiron</div>
    </div>

    <div class="car">
        <div class="car-card">
            <img src="veyron.png" alt="Bugatti Veyron">
        </div>
        <div class="car-name">Bugatti Veyron</div>
    </div>
</div>

<footer>Â© 2025 Bugatti Hypercars | Designed by Oudayl</footer>
</body>
</html>
