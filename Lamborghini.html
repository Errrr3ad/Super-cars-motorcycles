<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lamborghini Supercars</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

body {
    margin: 0;
    font-family: 'Orbitron', sans-serif;
    background: linear-gradient(135deg, #100000, #330000, #660000);
    color: #fff;
    overflow-x: hidden;
}

h1 {
    text-align: center;
    font-size: 70px;
    margin: 50px 0;
    color: #ff9900;
    text-transform: uppercase;
    letter-spacing: 6px;
    animation: titleGlow 3s infinite alternate;
}

@keyframes titleGlow {
    0% { text-shadow: 0 0 15px #ff6600, 0 0 30px #ff9900; }
    50% { text-shadow: 0 0 30px #ffcc33, 0 0 60px #ffdd55; }
    100% { text-shadow: 0 0 50px #ffcc00, 0 0 100px #ff9900; }
}

.car-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 50px;
    padding: 50px;
    justify-items: center;
}

.car {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    perspective: 1000px;
}

.car-card {
    width: 340px;
    border-radius: 15px;
    overflow: hidden;
    position: relative;
    animation: float 3s ease-in-out infinite;
    background: transparent;
}

.car-card::before {
    content: '';
    position: absolute;
    top: -4px; left: -4px; right: -4px; bottom: -4px;
    border-radius: 19px;
    background: linear-gradient(45deg, #ff9900, #ff6600, #ffcc33, #ff9900);
    background-size: 400% 400%;
    z-index: 2;
    animation: borderAnim 6s linear infinite;
}

.car-card img {
    width: 100%;
    height: auto;
    display: block;
    position: relative;
    z-index: 3;
    transition: transform 0.5s ease, filter 0.5s ease;
}

.car-card:hover img {
    transform: rotateY(8deg) scale(1.05);
    filter: drop-shadow(0 0 30px #ff9900);
}

@keyframes borderAnim {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

@keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-15px); }
}

.car::after {
    content: '';
    position: absolute;
    bottom: -20px;
    width: 80%;
    height: 25px;
    background: radial-gradient(ellipse at center, rgba(255,153,0,0.3), transparent 80%);
    filter: blur(8px);
    border-radius: 50%;
}

.car-name {
    margin-top: 15px;
    font-size: 26px;
    color: #ffcc33;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 2px;
    text-shadow: 0 0 15px #ff9900, 0 0 30px #ffcc33;
    transition: transform 0.3s, text-shadow 0.3s;
}

.car-name:hover {
    color: #fff;
    transform: scale(1.1);
    text-shadow: 0 0 40px #ffffff, 0 0 70px #ffcc33;
}

footer {
    text-align: center;
    margin: 50px 0;
    color: #888;
    font-size: 18px;
}
</style>
</head>
<body>

<h1>Lamborghini Supercars</h1>

<div class="car-container">
    <div class="car">
        <div class="car-card">
            <img src="svj.png" alt="Lamborghini Aventador SVJ">
        </div>
        <div class="car-name">Lamborghini Aventador SVJ</div>
    </div>

    <div class="car">
        <div class="car-card">
            <img src="aventador.png" alt="Lamborghini Aventador">
        </div>
        <div class="car-name">Lamborghini Aventador</div>
    </div>

    <div class="car">
        <div class="car-card">
            <img src="huracan.png" alt="Lamborghini Huracan">
        </div>
        <div class="car-name">Lamborghini Huracan</div>
    </div>

    <div class="car">
        <div class="car-card">
            <img src="revuelto.png" alt="Lamborghini Revuelto">
        </div>
        <div class="car-name">Lamborghini Revuelto</div>
    </div>

    <div class="car">
        <div class="car-card">
            <img src="urus.png" alt="Lamborghini Urus">
        </div>
        <div class="car-name">Lamborghini Urus</div>
    </div>
</div>

<footer>Â© 2025 Lamborghini Supercars | Designed by Oudayl</footer>

</body>
</html>
