<style>
* {margin:0; padding:0; box-sizing:border-box;}
body {
    font-family: 'Orbitron', sans-serif;
    background: radial-gradient(ellipse at center, #0a0a0a, #1a1a1a);
    color: #fff;
    overflow-x: hidden;
}

#particles {
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    z-index: -1;
    background: radial-gradient(circle, #0a0a0a, #1a1a1a);
}

header {
    width: 100%;
    height: 220px;
    overflow: hidden;
    position: relative;
}
header video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: brightness(1.6) contrast(1.0) saturate(1.4); 
}
header::after {
    content:''; 
    position:absolute;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.1); 
}

main {
    max-width: 1200px;
    margin: 40px auto;
    padding: 0 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap:50px;
}

.car-card {
    display: flex;
    width: 100%;
    max-width: 1000px;
    background: rgba(255,255,255,0.05);
    border-radius: 20px;
    backdrop-filter: blur(12px);
    box-shadow: 0 0 40px rgba(0,255,255,0.2);
    overflow: hidden;
    perspective: 1500px;
    transition: transform 0.5s;
}
.car-card:hover {transform: translateY(-10px) rotateY(5deg);}

.car-card img {
    width: 50%;
    object-fit: contain;
    animation: floatCar 3s ease-in-out infinite alternate;
}
@keyframes floatCar {
    0% {transform: translateY(0px);}
    50% {transform: translateY(-15px);}
    100% {transform: translateY(0px);}
}

.car-info {
    width: 50%;
    padding: 40px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    gap: 20px;
    position: relative;
}

.price {
    font-size: 42px;
    font-weight: 700;
    color: #00ffff;
    text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #ff00ff;
    animation: glow 2s infinite alternate;
}
@keyframes glow {
    0% {text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #ff00ff;}
    50% {text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff, 0 0 60px #ff00ff;}
    100% {text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #ff00ff;}
}

#countrySearch {
    padding: 12px;
    font-size: 16px;
    border-radius: 12px;
    border: 1px solid #00ffff;
    background: rgba(0,0,0,0.2);
    color: #fff;
    outline: none;
    transition: 0.3s;
}
#countrySearch:focus {
    border-color: #ff00ff;
    box-shadow: 0 0 15px #ff00ff;
}

#currencyList {
    max-height: 180px;
    overflow-y: auto;
    border-radius: 12px;
    background: rgba(0,0,0,0.2);
    border: 1px solid #00ffff;
}
#currencyList div {
    padding: 10px 15px;
    cursor: pointer;
}
#currencyList div:hover {
    background: rgba(0,255,255,0.2);
}

.buy-btn {
    padding: 16px 40px;
    font-size: 18px;
    font-weight: bold;
    color: #fff;
    border:none;
    border-radius: 12px;
    cursor: pointer;
    background: linear-gradient(45deg,#00ffff,#ff00ff);
    box-shadow: 0 0 15px #00ffff, 0 0 30px #ff00ff;
    animation: pulse 2s infinite alternate;
    transition: transform 0.3s;
}
.buy-btn:hover {
    transform: scale(1.1);
}
@keyframes pulse {
    0% {box-shadow: 0 0 15px #00ffff, 0 0 30px #ff00ff;}
    50% {box-shadow: 0 0 25px #00ffff, 0 0 50px #ff00ff;}
    100% {box-shadow: 0 0 15px #00ffff, 0 0 30px #ff00ff;}
}

@media(max-width: 1000px){
    .car-card {flex-direction: column; align-items:center;}
    .car-card img, .car-info {width:100%; text-align:center;}
}

footer {
    text-align:center;
    padding:20px;
    color:#888;
    font-size:16px;
}
</style>

const priceEl = document.getElementById('price');
const searchInput = document.getElementById('countrySearch');
const currencyList = document.getElementById('currencyList');

function updateList(filter=''){
    currencyList.innerHTML='';
    countries
        .filter(c=>c.name.toLowerCase().includes(filter.toLowerCase()))
        .forEach(c=>{
            const div = document.createElement('div');
            div.textContent=`${c.name} - ${c.code}`;
            div.dataset.rate=c.rate;
            div.dataset.code=c.code;
            div.addEventListener('click',()=>{
                priceEl.textContent=`${c.code} ${(basePriceUSD*c.rate).toLocaleString()}`;
                currencyList.innerHTML='';
                searchInput.value=c.name;
            });
            currencyList.appendChild(div);
        });
}

searchInput.addEventListener('input',()=>updateList(searchInput.value));
searchInput.addEventListener('focus',()=>updateList());
document.addEventListener('click', (e) => {
    if (!currencyList.contains(e.target) && e.target !== searchInput) {
        currencyList.innerHTML = '';
    }
});

priceEl.textContent=`USD ${basePriceUSD.toLocaleString()}`;
