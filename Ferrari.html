<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ferrari Supercars</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

body {
    margin: 0;
    font-family: 'Orbitron', sans-serif;
    background: linear-gradient(135deg, #100000, #330000, #660000);
    color: #fff;
    overflow-x: hidden;
}

h1 {
    text-align: center;
    font-size: 70px;
    margin: 50px 0;
    color: #ff3300;
    text-transform: uppercase;
    letter-spacing: 6px;
    animation: titleGlow 3s infinite alternate;
}

@keyframes titleGlow {
    0% { text-shadow: 0 0 15px #cc0000, 0 0 30px #ff3300; }
    50% { text-shadow: 0 0 30px #ff6600, 0 0 60px #ff5500; }
    100% { text-shadow: 0 0 50px #ff4400, 0 0 100px #ff3300; }
}

.car-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 50px;
    padding: 50px;
    justify-items: center;
}

.car {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    perspective: 1000px;
}

.car-card {
    width: 340px;
    border-radius: 15px;
    overflow: hidden;
    position: relative;
    animation: float 3s ease-in-out infinite;
    background: transparent;
}


.car-card::before {
    content: '';
    position: absolute;
    top: -4px; left: -4px; right: -4px; bottom: -4px;
    border-radius: 19px;
    background: linear-gradient(45deg, #ff3300, #cc0000, #ff6600, #ff3300);
    background-size: 400% 400%;
    z-index: 2;
    animation: borderAnim 6s linear infinite;
}

.car-card img {
    width: 100%;
    height: auto;
    display: block;
    position: relative;
    z-index: 3;
    transition: transform 0.5s ease, filter 0.5s ease;
}

.car-card:hover img {
    transform: rotateY(8deg) scale(1.05);
    filter: drop-shadow(0 0 30px #ff3300);
}

@keyframes borderAnim {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

@keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-15px); }
}

.car::after {
    content: '';
    position: absolute;
    bottom: -20px;
    width: 80%;
    height: 25px;
    background: radial-gradient(ellipse at center, rgba(255,51,0,0.3), transparent 80%);
    filter: blur(8px);
    border-radius: 50%;
}

.car-name {
    display: block;          
    text-align: center;      
    margin-top: 15px;
    font-size: 26px;
    color: #ff6600;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 2px;
    text-shadow: 0 0 15px #ff3300, 0 0 30px #ff6600;
    transition: transform 0.3s, text-shadow 0.3s;
}

.car-name:hover {
    color: #fff;
    transform: scale(1.1);
    text-shadow: 0 0 40px #ffffff, 0 0 70px #ff6600;
}

footer {
    text-align: center;
    margin: 50px 0;
    color: #888;
    font-size: 18px;
}
</style>
</head>
<body>

<h1>Ferrari Supercars</h1>

<div class="car-container">
    <div class="car">
        <div class="car-card">
            <img src="f80.png" alt="Ferrari F80">
        </div>
        <div class="car-name">Ferrari F80</div>
    </div>

    <div class="car">
        <div class="car-card">
            <img src="f12.png" alt="Ferrari F12">
        </div>
        <div class="car-name">Ferrari F12</div>
    </div>

    <div class="car">
        <div class="car-card">
            <img src="ferrari.png" alt="Ferrari 812 Superfast">
        </div>
        <div class="car-name">Ferrari 812 Superfast</div>
    </div>

    <div class="car">
        <div class="car-card">
            <img src="purosangue.png" alt="Ferrari Purosangue">
        </div>
        <div class="car-name">Ferrari Purosangue</div>
    </div>
</div>

<footer>Â© 2025 Ferrari Supercars | Designed by Oudayl</footer>

</body>
</html>
